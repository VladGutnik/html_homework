<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма користувача</title>
</head>
<body>

    <h2>Форма для заповнення даних користувача</h2>

    <form action="#" method="post">

        <p>
            <label>
                Ім’я та прізвище:<br>
                <input type="text" name="fullname">
            </label>
        </p>

        <p>
            <label>
                Електронна пошта:<br>
                <input type="email" name="email">
            </label>
        </p>

        <p>
            <label>
                Телефон:<br>
                <input type="tel" name="phone">
            </label>
        </p>

        <p>
            <label>
                Коментар:<br>
                <textarea name="comment" rows="4" cols="30"></textarea>
            </label>
        </p>

        <p>
            <button type="submit">Надіслати</button>
        </p>

    </form>

</body>
</html>
